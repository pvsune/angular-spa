<!DOCTYPE html>
<html>
<head>
  <title>Simple AngularJS CRUD</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
</head>
<body ng-app="myApp">
  <!-- Wrap -->
  <div class="col-md-10 col-md-offset-1">
    <h1 class="text-center">Survey Participants</h1>
    <br>

    <!-- MyCtrl -->
    <div ng-controller="myCtrl">
      <div class="form-inline">
        <span class="col-md-1"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="resetForm()">Add new</button></span>

        <div class="col-md-3 pull-right">
          <label for="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search:</label>
          <input type="text" class="form-control" id="search" placeholder="" ng-model="name"/>
        </div>
      </div>
      <br><br>

      <table class="table table-hover">
        <tr><td ng-repeat="y in data.cols" ng-bind="y | uppercase"></td></tr>
        <tr ng-repeat="x in data.data | orderBy:'0' | filter:name | limitTo:rows" data-toggle="modal" data-target="#myModal" ng-click="fill(x)">
          <td ng-repeat="z in x" ng-bind="z"></td>
        </tr>
      </table>

      <!-- Modal -->
      <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel" ng-bind="formTitle"></h4>
            </div>
            <div class="modal-body">
              <form name="myForm" class="" novalidate>
                <div class="form-group">
                  <label for="name">Name</label>
                  <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="text-danger">This field is invalid</span>
                  <input type="text" name="name" id="name" class="form-control" ng-model="formData[0]" required/>
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <span ng-show="myForm.phone.$dirty && myForm.phone.$invalid" class="text-danger">This field is invalid</span>
                  <input type="text" name="phone" id="phone" class="form-control" ng-model="formData[1]" required/>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <span ng-show="myForm.email.$error.email" class="text-danger">This field is invalid</span>
                  <input type="email" name="email" id="email" class="form-control" ng-model="formData[2]"/>
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <span ng-show="myForm.address.$dirty && myForm.address.$invalid" class="text-danger">This field is invalid</span>
                  <textarea class="form-control" rows="3" id="address" ng-model="formData[3]"></textarea>
                </div>

                <div class="form-group">
                  <label for="birthday">Birthday</label>
                  <span ng-show="myForm.birthday.$dirty && myForm.birthday.$invalid" class="text-danger">This field is invalid</span>
                  <input type="date" name="birthday" id="birthday" class="form-control" ng-model="formData[4]"/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click="submit()" ng-disabled="myForm.name.$invalid || myForm.phone.$invalid || myForm.address.$invalid || myForm.birthday.$invalid">Save changes</button>
            </div>
          </div>
        </div>
      </div> <!-- Modal -->
    </div> <!-- MyCtrl -->
  </div> <!-- Wrap -->

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="ctrl.js"></script>
</body>
</html>
