<!DOCTYPE html>
<html>
<head>
  <title>Simple AngularJS CRUD</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
</head>
<body ng-app="myApp">
  <!-- Wrap -->
  <div class="col-md-10 col-md-offset-1">
    <h1 class="text-center">Survey Participants</h1>
    <br>

    <!-- MyCtrl -->
    <div ng-controller="myCtrl">
      <div class="form-inline">
        <span class="col-md-1"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="reset()">Add new</button></span>

        <div class="col-md-3 pull-right">
          <label for="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search:</label>
          <input type="text" class="form-control" id="search" placeholder="Filter results" ng-model="name"/>
        </div>
      </div>
      <br><br>

      <table class="table table-hover">
        <tr><td ng-repeat="y in data.cols" ng-bind="y | uppercase"></td></tr>
        <tr ng-repeat="x in data.data | orderBy:'0' | filter:name | limitTo:rows" data-toggle="modal" data-target="#myModal" ng-click="fill(x)">
          <td ng-repeat="z in x" ng-bind="z"></td>
        </tr>
      </table>

      <div ng-include="'modal.inc'"></div>
    </div> <!-- MyCtrl -->
  </div> <!-- Wrap -->

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="ctrl.js"></script>
</body>
</html>
